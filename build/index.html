<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="../static/style/reset.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/main.css">
    <title>Document</title>
</head>
<body>
<div class="header__auth">
    <div class="container">
        <div class="flex">
            <div class="auth">
                <a href="" class="auth__link">Вход</a>
                <a href="" class="auth__link">Регистрация</a>
            </div>
            <div class="social">
                <a href="" class="social__link social__link--fb">
                    <img src="../img/fb.svg" alt="fb">
                </a>
                <a href="" class="social__link social__link--vk">
                    <img src="../img/vk.svg" alt="vk">
                </a>
                <a href="" class="social__link social__link--yt">
                    <img src="../img/yt.svg" alt="yt">
                </a>
                <a href="" class="social__link social__link--ig">
                    <img src="../img/ig.svg" alt="ig">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="header__info">
    <div class="container">
        <div class="header__info-flex row justify-content-between align-items-center">
            <div class="col logo">
                <img class="logo__img" src="../img/logo.svg" alt="logo">
            </div>
            <div class="col header__info-text">
                <p>Производитель стоматологической системы имплантов
                    <a href="">
                        <img src="../img/rcott.svg" alt="rcott">
                    </a>
                </p>

            </div>
            <div class="col header__info-btn">
                <button class="btn">
                    Обратный звонок
                </button>
            </div>
            <div class="col header__info-phones">
                <a href="">+7 (800) 200-20-20</a>
                <a href="">+7 (499) 499-49-49</a>
            </div>
            <div class="col header__info-application">
                <a class="basket" href="">
                    Корзина
                    <img src="../img/basket.svg" alt="basket">
                </a>
                <a class="application-link" href="">Оформить заявку</a>
            </div>
        </div>
    </div>

</div>
<div class="header__nav">
    <nav class="navigation container">
        <ul class="navigation__list d-flex justify-content-between">
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">Главная</span>
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">О компании</span>
                </a>
                <div class="navigation__popup navigation__popup--about">
                    <ul class="navigation__popup-list">
                        <li class="navigation__popup-list-item">
                            <a class="navigation__popup-link" href="">О нас</a>
                        </li>
                        <li class="navigation__popup-list-item">
                            <a class="navigation__popup-link" href="">Политика качества</a>
                        </li>
                        <li class="navigation__popup-list-item">
                            <a class="navigation__popup-link" href="">Сертификаты</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">Каталог/Линейки</span>
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">Специалисту</span>
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">Пациенту</span>
                </a>
            </li>
            <li class="navigation__item">
                <a class="navigation__link" href="">
                    <span class="navigation__text">Контакты</span>
                </a>
            </li>
        </ul>

    </nav>
</div>



</body>
</html>
